
<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">User Food Charity</h1>
    <div class="card mt-5" *ngFor="let items of userData">
        <p>Quantity: {{items.quantity}}</p>
        <p>Time: {{items.pickUpTime}}</p>
        <p>Location: {{items.address}}</p>
        <p>Phone Number: {{items.ContactNo}}</p>
        <p>Date: {{items.Date | date }}</p>
    </div>
</div>
</div>
